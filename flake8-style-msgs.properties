#style - best practices

E101 = "Indentation contains mixed spaces and tabs. [For more info, go to this link](https://www.flake8rules.com/rules/E101.html)"
E111 = "PEP8 recommends that Python code indentation be a multiple of four. [For more info, go to this link](https://www.flake8rules.com/rules/E111.html)"
E112 = "Code is not indented but should be. [For more info, go to this link](https://www.flake8rules.com/rules/E112.html)"
E113 = "Unexpected indentation.  line is indented when it shouldn't be. Usually this will mean that multiple lines need to be indented at the same level. [For more info, go to this link](https://www.flake8rules.com/rules/E113.html)"
E114 = "Comment indentation should be a multiple of four. [For more info, go to this link](https://www.flake8rules.com/rules/E114.html)"
E115 = "An indented block comment was expected but a non-indented block comment was found instead. [For more info, go to this link](https://www.flake8rules.com/rules/E115.html)"
E116 = "Unexpected indentation for a comment. Comments should be indented relative to the code in the block they are in. [For more info, go to this link](https://www.flake8rules.com/rules/E116.html)"
E117 = "Over-indented. Code should have consistent indentation, typically spaced out in increments of two or four. [For more info, go to this link](https://www.flake8rules.com/rules/E117.html)"
E121 = "A line is less indented than it should be for hanging indents. [For more info, go to this link](https://www.flake8rules.com/rules/E121.html)"
E122 = "A continuation line is not indented as far as it should be or is indented too far. [For more info, go to this link](https://www.flake8rules.com/rules/E122.html)"
E123 = "Closing brackets should match the same indentation level of the line that their opening bracket started on. [For more info, go to this link](https://www.flake8rules.com/rules/E123.html)" 
E124 = "Closing brackets should match the indentation of the opening bracket. [For more info, go to this link](https://www.flake8rules.com/rules/E124.html)"
E125 = "Continuation lines should not be indented at the same level as the next logical line. Instead, they should be indented to one more level so as to distinguish them from the next line. [For more info, go to this link](https://www.flake8rules.com/rules/E125.html)"
E126 = "A continuation line is indented farther than it should be for a hanging indent. [For more info, go to this link](https://www.flake8rules.com/rules/E126.html)"
E127 = "A continuation line is indented farther than it should be for a visual indent. [For more info, go to this link](https://www.flake8rules.com/rules/E127.html)"
E128 = "A continuation line is under-indented for a visual indentation. [For more info, go to this link](https://www.flake8rules.com/rules/E128.html)"
E129 = "A visual indented line has the same indentation as the next logical line. This can make it hard to read. [For more info, go to this link](https://www.flake8rules.com/rules/E129.html)"
E131 = "A continuation line is unaligned for hanging indent. [For more info, go to this link](https://www.flake8rules.com/rules/E131.html)"
E133 = "A closing bracket is missing indentation. This error only occurs if the --hang-closing flag is used, switching the default behavior of closing brackets so that they require hanging indents. [For more info, go to this link](https://www.flake8rules.com/rules/E133.html)"
E201 = "Open parentheses should not have any space before or after them. [For more info, go to this link](https://www.flake8rules.com/rules/E201.html)"
E202 = "Closing parentheses should not have any before after them. [For more info, go to this link](https://www.flake8rules.com/rules/E202.html)"
E203 = "Colons should not have any space before them. [For more info, go to this link](https://www.flake8rules.com/rules/E203.html)"
E211 = "Open parentheses should not have any space before or after them. [For more info, go to this link](https://www.flake8rules.com/rules/E211.html)"
E221 = "There should be only one space before an operator. [For more info, go to this link](https://www.flake8rules.com/rules/E221.html)"
E222 = "There should be only one space after an operator. [For more info, go to this link](https://www.flake8rules.com/rules/E222.html)"
E223 = "There should be only one space before or after operators. [For more info, go to this link](https://www.flake8rules.com/rules/E223.html)"
E224 = "There should be only one space before or after operators. [For more info, go to this link](https://www.flake8rules.com/rules/E224.html)"
E225 = "There should be one space before and after all operators. [For more info, go to this link](https://www.flake8rules.com/rules/E225.html)"
E226 = "There should be one space before and after an arithmetic operator (+, -, /, and *). Anti-pattern: 10+5. Best pattern: e.g. 10 + 5. [For more info, go to this link](https://www.flake8rules.com/rules/E226.html)"
E227 = "There should be one space before and after bitwise and shift operators (<<, >>, &, |, ^). Anti-pattern: 128<<1. Best pattern: e.g. 128 << 1. [For more info, go to this link](https://www.flake8rules.com/rules/E227.html)""
E228 = "The modulo operator (%) should have whitespace on either side of it. Anti-pattern: 10%2. Best pattern: e.g. 10 % 2. [For more info, go to this link](https://www.flake8rules.com/rules/E228.html)"
E231 = "There should be whitespace after the characters , ; and :  [For more info, go to this link](https://www.flake8rules.com/rules/E231.html)"
E241 = "There should be only one space after the , character. [For more info, go to this link](https://www.flake8rules.com/rules/E241.html)"
E242 = "There should be only one space after the , character. [For more info, go to this link](https://www.flake8rules.com/rules/E242.html)"
E251 = "There should be no spaces before or after the = in a function definition. [For more info, go to this link](https://www.flake8rules.com/rules/E251.html)"
E261 = "Inline comments should have two spaces before them. [For more info, go to this link](https://www.flake8rules.com/rules/E261.html)"
E262 = "Inline comments should have one space between the pound sign (#) and the comment itself. [For more info, go to this link](https://www.flake8rules.com/rules/E262.html)"
E265 = "Block comments should have one space between the pound sign (#) and the comment itself. [For more info, go to this link](https://www.flake8rules.com/rules/E265.html)"
E266 = "There should be only one leading # for a block comment. Anti-pattern: '## Comment'. Best pattern: '# Comment'. [For more info, go to this link](https://www.flake8rules.com/rules/E266.html)"
E271 = "Multiple spaces after keyword have been found. There should be only one space after a keyword. [For more info, go to this link](https://www.flake8rules.com/rules/E271.html)"
E272 = "Multiple spaces before keyword have been found. There should be only one space before a keyword. [For more info, go to this link](https://www.flake8rules.com/rules/E272.html)"
E273 = "There should be only one space after a keyword. Do not use tabs. [For more info, go to this link](https://www.flake8rules.com/rules/E273.html)"
E274 = "There should be only one space before a keyword. Do not use tabs. [For more info, go to this link](https://www.flake8rules.com/rules/E274.html)"
E275 = "There should be one space after keywords. [For more info, go to this link](https://www.flake8rules.com/rules/E275.html)"
E301 = "One blank line is expected between the methods of a class. [For more info, go to this link](https://www.flake8rules.com/rules/E301.html)"
E302 = "Two blank lines are expected between functions and classes. [For more info, go to this link](https://www.flake8rules.com/rules/E302.html)"
E303 = "Two blank lines are expected between functions and classes and one blank line is expected between methods of a class. [For more info, go to this link](https://www.flake8rules.com/rules/E303.html)"
E304 = "There should be no blank lines between a function decorator and the function it is decorating. [For more info, go to this link](https://www.flake8rules.com/rules/E304.html)"
E305 = "Functions and classes should have two blank lines after them, separating them from other functions and classes. [For more info, go to this link](https://www.flake8rules.com/rules/E305.html)"
E501 = "Line lengths are recommended to be no greater than 79 characters. [For more info, go to this link](https://www.flake8rules.com/rules/E501.html)"
E502 = "There is no need for backslashes between brackets. [For more info, go to this link](https://www.flake8rules.com/rules/E502.html)"
E701 = "Multiple statements should be on their own separate lines. This improves readability. Anti-pattern: 'if x > 5: y = 10'. [For more info, go to this link](https://www.flake8rules.com/rules/E701.html)"
E702 = "Multiple statements should not be on the same line separated by a semicolon. They should be on their own separate lines. [For more info, go to this link](https://www.flake8rules.com/rules/E702.html)"
E703 = "Unlike programming languages like Java and C#, statements in Python do not need to end with a semicolon. They can be removed. [For more info, go to this link](https://www.flake8rules.com/rules/E703.html)"
E704 = "Multiple statements of a function definition should be on their own separate lines. [For more info, go to this link](https://www.flake8rules.com/rules/E704.html)"
E711 = "Comparisons to the singleton objects, like True, False, and None, should be done with identity, not equality. Use 'is' or 'is not'. [For more info, go to this link](https://www.flake8rules.com/rules/E711.html)"
E712 = "When comparing a variable to True, you should use the form 'if x is True' or simply 'if x'. The most common incorrect form is 'if x == True'. [For more info, go to this link](https://www.flake8rules.com/rules/E712.html)"
E713 = "Tests for membership should use the form 'x not in the_list' rather than 'not x in the_list'. The former example is simply more readable. [For more info, go to this link](https://www.flake8rules.com/rules/E713.html)"
E714 = "Tests for object identity should use the form 'x is not None' rather than 'not x is None'. The former example is simply more readable. [For more info, go to this link](https://www.flake8rules.com/rules/E714.html)"
E721 = "A object should be compared to a type by using isinstance. This is because isinstance can handle subclasses as well. [For more info, go to this link](https://www.flake8rules.com/rules/E721.html)"
E731 = "Lambdas should not be assigned to a variable. Instead, they should be defined as functions. [For more info, go to this link](https://www.flake8rules.com/rules/E731.html)"
E741 = "Variables named I, O, and l can be very hard to read. Change the names of these variables to something more descriptive. [For more info, go to this link](https://www.flake8rules.com/rules/E741.html)" 
E742 = "Classes named I, O, and l can be very hard to read. Change the names of these classes to something more descriptive. [For more info, go to this link](https://www.flake8rules.com/rules/E742.html)"
E743 = "Functions named I, O, and l can be very hard to read. Change the names of these functions to something more descriptive. [For more info, go to this link](https://www.flake8rules.com/rules/E743.html)"

#style - look and feel (constraints)

E401 = "Imports from different modules should occur on different lines. Anti-pattern: 'import collections, os, sys'. [For more info, go to this link](https://www.flake8rules.com/rules/E401.html)"
E402 = "All module level imports should be at the top of the file. This means that there should be no statements in between module level imports. [For more info, go to this link](https://www.flake8rules.com/rules/E402.html)"
W191 = "Indentation has tabs when only spaces are expected. Change all tabs to spaces. [For more info, go to this link](https://www.flake8rules.com/rules/W191.html)"
W291 = "There should be no whitespace after the final character in a line. [For more info, go to this link](https://www.flake8rules.com/rules/W291.html)"
W292 = "Files should end with a newline. [For more info, go to this link](https://www.flake8rules.com/rules/W292.html)"
W293 = "Blank lines should not contain any tabs or spaces. [For more info, go to this link](https://www.flake8rules.com/rules/W293.html)"
W391 = "There should be one, and only one, blank line at the end of each file. [For more info, go to this link](https://www.flake8rules.com/rules/W391.html)"
W504 = "Line breaks should occur before the binary operator to keep all operators aligned. [For more info, go to this link](https://www.flake8rules.com/rules/W504.html)"
